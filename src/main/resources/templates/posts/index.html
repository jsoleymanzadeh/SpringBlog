<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Posts Index</title>
</head>
<body>
	<nav th:replace="partials :: navbar"></nav>
	<div th:each="post : ${allPosts}">
		<div>
			<h1 th:text="${post.title}"></h1>
			<p th:text="${post.body}"></p>
		</div>
	</div>
</body>
</html>
